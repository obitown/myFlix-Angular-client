<app-navbar></app-navbar>
<div class="profileView">
    <mat-card>
        <mat-card-title>
            {{user.Username}}'s Profile
        </mat-card-title>
        <mat-card-subtitle>
            <h2>User Information</h2>
        </mat-card-subtitle>
        <mat-card-content>
            <h3>Username: {{user.Username}}</h3>
            <h3>Email: {{user.Email}}</h3>
            <h3>Brthday: {{user.Birthday | date:'MM-dd-YYYY'}}</h3>
        </mat-card-content>
        <mat-card-footer>
            <button mat-raised-button (click)="editProfileDialog()">
                Edit
            </button>
            <button mat-raised-button (click)="deleteProfile()">
                Delete
            </button>
        </mat-card-footer>
    </mat-card>
