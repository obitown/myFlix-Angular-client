<h1>All Movies</h1>
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">

        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button (click)="openGenre(movie.Genre.Name, movie.Genre.Description)">
                Genre
            </button>
            <button mat-button (click)="openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)">
                Director
            </button>
            <button mat-button (click)="openSynopsis(movie.Title, movie.Description)">
                Synopsis
            </button>
            <button (click)="addFavorite(movie._id)">
                <mat-icon>favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
<h1>Favorite Movies</h1>
<div style="display: flex;">
    <mat-card *ngFor="let movie of favMovies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>Calling movie.Title: </mat-card-title>
            <mat-card-subtitle>{{movie.Title}}</mat-card-subtitle>
            <mat-card-title>Calling movie: </mat-card-title>
            <mat-card-subtitle>{{movie}}</mat-card-subtitle>

        </mat-card-header>

        <mat-card-actions>
            <button (click)="removeFavorite(movie)">
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
